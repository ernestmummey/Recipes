<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Add Recipe</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}
            <div class="alert alert-danger" role = "alert">           
                <p>{{message}}</p> 
            </div>                   
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="container pt-5">
            <header class="d-flex justify-content-between mb-5">
                <h2>Add New Recipe</h2>
                <div class="">
                    <a href="/recipes">Dashboard</a>
                    <a class="ms-3" href="/logout">Logout</a>
                </div>
            </header>
            <div class="main">
                <form action="/recipes/add" method="post">
                    <div class="mb-3 d-flex">
                        <label for="exampleFormControlInput1" class="form-label">Name:</label>
                        <input type="text" class="form-control mb-5" 
                        name ="recipe_name" >
                    </div>
                    <div class="form-floating d-flex">
                        <div class="">
                            <label for="floatingTextarea2">Description:</label>
                        </div>
                        <textarea class="form-control mb-5" name ="recipe_descrip" id="floatingTextarea2" style="height: 50px"></textarea>
                    </div>
                    <div class="form-floating d-flex">
                        <div>
                            <label for="floatingTextarea2">Instructions:</label>
                        </div>
                        <textarea class="form-control mb-5" name ="recipe_instruct" id="floatingTextarea2" style="height: 150px"></textarea>
                    </div>
                    <div class="d-flex mb-4">
                        <p class="me-4">Under 30 minutes to prepare?</p>
                        <div class="d-flex">
                            <div class="form-check mb-4 me-3">
                                <input class="form-check-input" type="radio" name="yes_no" id="rb1" value="yes">
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yes_no" id="rb2" value='no' checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Create</button>
                </form>
            </div>
        </div>
    </body>
</html>
